<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olympic Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="left">
          <h3>How many days until</h3>
          <h1>Summer Olympic 2028</h1>
          <p>
            <i class="fa-solid fa-calendar"></i> <span id="dateNTime"></span>
          </p>
          <p><i class="fa-solid fa-location-dot"></i> Los Angeles, USA</p>
        </div>
        <div class="right"></div>
      </header>
      <footer class="footer">
        <div class="footerTop">
          <h1 id="days"></h1>
          <p>Days</p>
        </div>
        <div class="footerBottom">
          <div>
            <h1 id="hours"></h1>
            <p>Hours</p>
          </div>
          <div>
            <h1 id="minutes"></h1>
            <p>Minutes</p>
          </div>
          <div>
            <h1 id="seconds"></h1>
            <p>Seconds</p>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/5cec945ac7.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
